<html>
<head>
<title>Bar Chart</title>
<script type="text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<style  type = "text/css">
.active {
  stroke: #000;
  stroke-width: 2px;
}

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}

</style>

</head>
<body>
<script>
  

  var width = 1000,
    height = 600;

var svg = d3.select("body").append("svg").attr("width",width)
            .attr("height",height);

var nodeData = [{'x':225,'y':100,'id':'First'}];
 
var simulation = d3.forceSimulation(nodeData);

simulation.force("xAxis",d3.forceX(width/2))
          .force("yAxis",d3.forceY(height/2));

 var node = svg.selectAll("circle").data(nodeData)
            .enter().append("circle")
            .attr("r",30).attr("cx",width/2).attr("cy",height/2)
            .attr("fill","black").attr("opacity",0.5)
            .call(d3.drag()
            .on("start",dragstarted)
            .on("drag",dragged)
            .on("end",dragended));
 
 function dragstarted(d)
 { 
    simulation.restart();
    simulation.alpha(1.0);
    d.fx = d.x;
    d.fy = d.y;
 }

 function dragged(d)
 {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
 }

 function dragended(d)
 {
    d.fx = null;
    d.fy = null;
    simulation.alphaTarget(0.1);
 }

 function ticked(){
     node.attr("cx", function(d){ return d.x;})
         .attr("cy", function(d){ return d.y;})
 }

 simulation.on("tick",ticked);


  
</script>


</body>
</html>
